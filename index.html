<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="sty.css" rel="stylesheet"></link>
    <title>timer</title>
  </head>
  <body>
    <h1>set Timer <br><h3>you can't start new timer <br> without stop the running timer !</h3></h1>
      <span class="enter"> 
        <input type="number" class="demo" min="0" max="99" id="h" placeholder="hh" maxlength="2">
        <input type="number" class="demo" min="0" max="60" id="m" placeholder="mm" maxlength="2">
        <input type="number" class="demo" min="0" max="60" id="s"placeholder="ss" maxlength="2">
        <input type="button" id="start" value="start">
        <input type="button" id="stop" value="stop">
    </span>
    <div>
      <ol>
     
        <h2>00</h2><li id="hh">00</li>
        <li>:</li>
        <h2>00</h2><li id="mm">00</li>
        <li>:</li>
        <h2>00</h2><li id="ss">00</li>
      </ol>
      <h1 id="timeup">time up</h1>
    </div>
    
    <script src="jquery-3.4.0.min.js"></script>
    <script src="java.js"></script>
  </body>
</html>
